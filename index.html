<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A.T.L.A.S | Growity AI Studio</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0a0a0f;
            --accent-cyan: #00d4ff;
            --accent-purple: #7c3aed;
            --accent-teal: #14b8a6;
            --text-primary: #f0f0f5;
            --text-secondary: #8888a0;
            --growity-pink: #E91E8C;
            --growity-purple: #7B2D8E;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        /* Background Effects */
        .bg-container {
            position: fixed;
            inset: 0;
            overflow: hidden;
        }
        
        .bg-grid {
            position: absolute;
            inset: 0;
            background-image: 
                linear-gradient(rgba(0,212,255,0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0,212,255,0.03) 1px, transparent 1px);
            background-size: 60px 60px;
            opacity: 0;
            animation: fadeIn 1s ease-out 0.5s forwards;
        }
        
        .bg-glow {
            position: absolute;
            width: 600px;
            height: 600px;
            border-radius: 50%;
            filter: blur(120px);
            opacity: 0;
        }
        
        .bg-glow.cyan {
            top: -200px;
            left: -200px;
            background: var(--accent-cyan);
            animation: glowPulse 4s ease-in-out infinite, fadeIn 1s ease-out 0.3s forwards;
        }
        
        .bg-glow.purple {
            bottom: -200px;
            right: -200px;
            background: var(--accent-purple);
            animation: glowPulse 4s ease-in-out 1s infinite, fadeIn 1s ease-out 0.5s forwards;
        }
        
        /* Main Container */
        .intro-container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
        }
        
        /* Globe Icon */
        .globe-container {
            width: 180px;
            height: 180px;
            position: relative;
            opacity: 0;
            transform: scale(0.5);
            animation: globeEntry 1s cubic-bezier(0.34, 1.56, 0.64, 1) 0.2s forwards;
        }
        
        .globe-svg {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 0 30px rgba(0,212,255,0.4));
        }
        
        /* Globe animation */
        .globe-outer { 
            stroke-dasharray: 565; 
            stroke-dashoffset: 565;
            animation: drawCircle 1.2s ease-out 0.4s forwards;
        }
        
        .globe-mid { 
            stroke-dasharray: 377; 
            stroke-dashoffset: 377;
            animation: drawCircle 1s ease-out 0.6s forwards;
        }
        
        .globe-inner { 
            stroke-dasharray: 251; 
            stroke-dashoffset: 251;
            animation: drawCircle 0.8s ease-out 0.8s forwards;
        }
        
        .globe-lat, .globe-long {
            stroke-dasharray: 500;
            stroke-dashoffset: 500;
            animation: drawCircle 1s ease-out 0.7s forwards;
        }
        
        .globe-center {
            opacity: 0;
            transform-origin: center;
            animation: centerPop 0.5s cubic-bezier(0.34, 1.56, 0.64, 1) 1.2s forwards;
        }
        
        .cardinal-point {
            opacity: 0;
            animation: pointPop 0.4s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }
        
        .cardinal-point:nth-child(1) { animation-delay: 1.3s; }
        .cardinal-point:nth-child(2) { animation-delay: 1.4s; }
        .cardinal-point:nth-child(3) { animation-delay: 1.5s; }
        .cardinal-point:nth-child(4) { animation-delay: 1.6s; }
        
        /* Text Content */
        .text-content {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
        }
        
        /* Brand Name with Letter Animation */
        .brand-name {
            font-size: 72px;
            font-weight: 800;
            letter-spacing: 8px;
            display: flex;
            gap: 4px;
        }
        
        .letter {
            opacity: 0;
            transform: translateY(30px);
            background: linear-gradient(135deg, var(--accent-cyan), var(--accent-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: letterDrop 0.5s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }
        
        .letter:nth-child(1) { animation-delay: 1.4s; }
        .letter:nth-child(2) { animation-delay: 1.5s; }
        .letter:nth-child(3) { animation-delay: 1.6s; }
        .letter:nth-child(4) { animation-delay: 1.7s; }
        .letter:nth-child(5) { animation-delay: 1.8s; }
        .letter:nth-child(6) { animation-delay: 1.9s; }
        .letter:nth-child(7) { animation-delay: 2.0s; }
        .letter:nth-child(8) { animation-delay: 2.1s; }
        .letter:nth-child(9) { animation-delay: 2.2s; }
        
        .dot {
            color: var(--accent-cyan);
            -webkit-text-fill-color: var(--accent-cyan);
            background: none;
            font-size: 72px;
            line-height: 1;
        }
        
        /* Acronym Expansion */
        .acronym-line {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-family: 'Space Mono', monospace;
            font-size: 14px;
            color: var(--text-secondary);
            opacity: 0;
            animation: fadeSlideUp 0.6s ease-out 2.4s forwards;
        }
        
        .acronym-word {
            opacity: 0;
            animation: wordFade 0.4s ease-out forwards;
        }
        
        .acronym-word:nth-child(1) { animation-delay: 2.5s; }
        .acronym-word:nth-child(2) { animation-delay: 2.7s; }
        .acronym-word:nth-child(3) { animation-delay: 2.9s; }
        .acronym-word:nth-child(4) { animation-delay: 3.1s; }
        .acronym-word:nth-child(5) { animation-delay: 3.3s; }
        .acronym-word:nth-child(6) { animation-delay: 3.5s; }
        
        .acronym-word .highlight {
            color: var(--accent-cyan);
            font-weight: 700;
        }
        
        .ampersand {
            color: var(--accent-purple);
        }
        
        /* Tagline */
        .tagline {
            font-size: 18px;
            color: var(--text-secondary);
            opacity: 0;
            max-width: 500px;
            line-height: 1.6;
            animation: fadeSlideUp 0.6s ease-out 3.8s forwards;
        }
        
        .tagline em {
            color: var(--accent-teal);
            font-style: normal;
            font-weight: 500;
        }
        
        /* Powered By */
        .powered-by {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 12px;
            color: var(--text-secondary);
            opacity: 0;
            animation: fadeSlideUp 0.5s ease-out 4.2s forwards;
            margin-top: 20px;
        }
        
        .growity-logo {
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .growity-name {
            font-weight: 600;
            background: linear-gradient(90deg, var(--growity-pink), var(--growity-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        /* Enter Button */
        .enter-btn {
            margin-top: 30px;
            padding: 16px 48px;
            font-family: 'Outfit', sans-serif;
            font-size: 14px;
            font-weight: 600;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: var(--bg-dark);
            background: linear-gradient(135deg, var(--accent-cyan), var(--accent-purple));
            border: none;
            border-radius: 50px;
            cursor: pointer;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeSlideUp 0.5s ease-out 4.5s forwards;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .enter-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s ease;
        }
        
        .enter-btn:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 10px 40px rgba(0,212,255,0.4);
        }
        
        .enter-btn:hover::before {
            left: 100%;
        }
        
        /* Skip Button */
        .skip-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            padding: 10px 20px;
            font-family: 'Space Mono', monospace;
            font-size: 11px;
            color: var(--text-secondary);
            background: transparent;
            border: 1px solid var(--text-secondary);
            border-radius: 20px;
            cursor: pointer;
            opacity: 0;
            animation: fadeIn 0.5s ease-out 1s forwards;
            transition: all 0.3s ease;
        }
        
        .skip-btn:hover {
            color: var(--accent-cyan);
            border-color: var(--accent-cyan);
        }
        
        /* Animations */
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        
        @keyframes fadeSlideUp {
            to { 
                opacity: 1; 
                transform: translateY(0);
            }
        }
        
        @keyframes globeEntry {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        @keyframes drawCircle {
            to { stroke-dashoffset: 0; }
        }
        
        @keyframes centerPop {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        @keyframes pointPop {
            0% {
                opacity: 0;
                transform: scale(0);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        @keyframes letterDrop {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes wordFade {
            to { opacity: 1; }
        }
        
        @keyframes glowPulse {
            0%, 100% { opacity: 0.15; transform: scale(1); }
            50% { opacity: 0.25; transform: scale(1.1); }
        }
        
        /* Globe rotation after entry */
        .globe-container.loaded .globe-outer {
            stroke-dashoffset: 0;
            animation: rotateRing 20s linear infinite;
            transform-origin: center;
        }
        
        .globe-container.loaded .globe-mid {
            stroke-dashoffset: 0;
            animation: rotateRing 15s linear infinite reverse;
            transform-origin: center;
        }
        
        .globe-container.loaded .globe-inner {
            stroke-dashoffset: 0;
            animation: pulseRing 3s ease-in-out infinite;
            transform-origin: center;
        }
        
        .globe-container.loaded .globe-lat {
            stroke-dashoffset: 0;
            animation: wobbleLat 8s ease-in-out infinite;
            transform-origin: center;
        }
        
        .globe-container.loaded .globe-long {
            stroke-dashoffset: 0;
            animation: wobbleLong 10s ease-in-out infinite;
            transform-origin: center;
        }
        
        .globe-container.loaded .globe-center {
            opacity: 1;
            animation: centerPulse 2s ease-in-out infinite;
            transform-origin: center;
        }
        
        /* Orbiting cardinal points */
        .globe-container.loaded .cardinal-point:nth-child(1) {
            opacity: 1;
            animation: orbitTop 8s ease-in-out infinite;
            transform-origin: 90px 90px;
        }
        
        .globe-container.loaded .cardinal-point:nth-child(2) {
            opacity: 1;
            animation: orbitRight 10s ease-in-out infinite;
            transform-origin: 90px 90px;
        }
        
        .globe-container.loaded .cardinal-point:nth-child(3) {
            opacity: 1;
            animation: orbitBottom 7s ease-in-out infinite;
            transform-origin: 90px 90px;
        }
        
        .globe-container.loaded .cardinal-point:nth-child(4) {
            opacity: 1;
            animation: orbitLeft 9s ease-in-out infinite;
            transform-origin: 90px 90px;
        }
        
        @keyframes rotateRing {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        @keyframes pulseRing {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }
        
        @keyframes wobbleLat {
            0%, 100% { transform: rotateX(0deg) scaleY(1); }
            25% { transform: rotateX(15deg) scaleY(0.85); }
            50% { transform: rotateX(0deg) scaleY(1.1); }
            75% { transform: rotateX(-15deg) scaleY(0.9); }
        }
        
        @keyframes wobbleLong {
            0%, 100% { transform: rotateY(0deg) scaleX(1); }
            25% { transform: rotateY(20deg) scaleX(0.8); }
            50% { transform: rotateY(0deg) scaleX(1.15); }
            75% { transform: rotateY(-20deg) scaleX(0.85); }
        }
        
        @keyframes centerPulse {
            0%, 100% { transform: scale(1); filter: drop-shadow(0 0 8px rgba(0,212,255,0.6)); }
            50% { transform: scale(1.3); filter: drop-shadow(0 0 20px rgba(124,58,237,0.8)); }
        }
        
        @keyframes orbitTop {
            0%, 100% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(30px, 20px) scale(1.2); }
            50% { transform: translate(0, 35px) scale(0.8); }
            75% { transform: translate(-30px, 15px) scale(1.1); }
        }
        
        @keyframes orbitRight {
            0%, 100% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(-25px, 30px) scale(0.9); }
            50% { transform: translate(-40px, 0) scale(1.3); }
            75% { transform: translate(-20px, -25px) scale(1); }
        }
        
        @keyframes orbitBottom {
            0%, 100% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(-35px, -20px) scale(1.15); }
            50% { transform: translate(0, -30px) scale(0.85); }
            75% { transform: translate(30px, -15px) scale(1.05); }
        }
        
        @keyframes orbitLeft {
            0%, 100% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(20px, -30px) scale(1.1); }
            50% { transform: translate(35px, 0) scale(0.9); }
            75% { transform: translate(25px, 25px) scale(1.2); }
        }
        
        /* Segment points animations */
        .segment-point {
            opacity: 0;
            animation: segmentAppear 0.5s ease-out forwards;
        }
        
        .segment-point.seg-1 { animation-delay: 1.7s; }
        .segment-point.seg-2 { animation-delay: 1.8s; }
        .segment-point.seg-3 { animation-delay: 1.9s; }
        .segment-point.seg-4 { animation-delay: 2.0s; }
        .segment-point.seg-5 { animation-delay: 2.1s; }
        .segment-point.seg-6 { animation-delay: 2.2s; }
        .segment-point.seg-7 { animation-delay: 2.3s; }
        .segment-point.seg-8 { animation-delay: 2.4s; }
        
        @keyframes segmentAppear {
            0% { opacity: 0; transform: scale(0); }
            100% { opacity: 1; transform: scale(1); }
        }
        
        /* Segment points floating after load */
        .globe-container.loaded .seg-1 {
            opacity: 1;
            animation: floatSeg1 6s ease-in-out infinite;
        }
        .globe-container.loaded .seg-2 {
            opacity: 1;
            animation: floatSeg2 7s ease-in-out infinite;
        }
        .globe-container.loaded .seg-3 {
            opacity: 1;
            animation: floatSeg3 5s ease-in-out infinite;
        }
        .globe-container.loaded .seg-4 {
            opacity: 1;
            animation: floatSeg4 8s ease-in-out infinite;
        }
        .globe-container.loaded .seg-5 {
            opacity: 1;
            animation: floatSeg5 6.5s ease-in-out infinite;
        }
        .globe-container.loaded .seg-6 {
            opacity: 1;
            animation: floatSeg6 5.5s ease-in-out infinite;
        }
        .globe-container.loaded .seg-7 {
            opacity: 1;
            animation: floatSeg7 7.5s ease-in-out infinite;
        }
        .globe-container.loaded .seg-8 {
            opacity: 1;
            animation: floatSeg8 6s ease-in-out infinite;
        }
        
        @keyframes floatSeg1 {
            0%, 100% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(-15px, 10px) scale(1.3); }
            50% { transform: translate(-25px, -5px) scale(0.9); }
            75% { transform: translate(-10px, -15px) scale(1.1); }
        }
        
        @keyframes floatSeg2 {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(-20px, -15px) scale(1.2); }
            66% { transform: translate(10px, -25px) scale(0.85); }
        }
        
        @keyframes floatSeg3 {
            0%, 100% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(20px, -10px) scale(1.15); }
            50% { transform: translate(30px, 10px) scale(0.9); }
            75% { transform: translate(15px, 20px) scale(1.25); }
        }
        
        @keyframes floatSeg4 {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(15px, 20px) scale(1.1); }
            66% { transform: translate(25px, -10px) scale(1.2); }
        }
        
        @keyframes floatSeg5 {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(-20px, 15px) scale(1.4); }
        }
        
        @keyframes floatSeg6 {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(18px, -12px) scale(1.35); }
        }
        
        @keyframes floatSeg7 {
            0%, 100% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(-12px, -18px) scale(1.2); }
            75% { transform: translate(15px, 10px) scale(0.85); }
        }
        
        @keyframes floatSeg8 {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(20px, 15px) scale(1.15); }
            66% { transform: translate(-10px, 25px) scale(1.3); }
        }
        
        /* Page transition */
        .intro-container.exit {
            animation: exitZoom 0.6s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }
        
        @keyframes exitZoom {
            to {
                opacity: 0;
                transform: scale(1.1);
            }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .brand-name {
                font-size: 48px;
                letter-spacing: 4px;
            }
            
            .dot {
                font-size: 48px;
            }
            
            .globe-container {
                width: 140px;
                height: 140px;
            }
            
            .acronym-line {
                font-size: 11px;
                flex-wrap: wrap;
                max-width: 300px;
            }
            
            .tagline {
                font-size: 15px;
                padding: 0 20px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-container">
        <div class="bg-grid"></div>
        <div class="bg-glow cyan"></div>
        <div class="bg-glow purple"></div>
    </div>
    
    <div class="intro-container" id="introContainer">
        <!-- Globe Icon -->
        <div class="globe-container" id="globeContainer">
            <svg class="globe-svg" viewBox="0 0 180 180" fill="none">
                <!-- Outer ring -->
                <circle class="globe-outer" cx="90" cy="90" r="80" stroke="url(#introGrad)" stroke-width="2"/>
                <!-- Middle ring -->
                <circle class="globe-mid" cx="90" cy="90" r="55" stroke="url(#introGrad)" stroke-width="1.5" opacity="0.7"/>
                <!-- Inner ring -->
                <circle class="globe-inner" cx="90" cy="90" r="35" stroke="url(#introGrad)" stroke-width="1.5" opacity="0.5"/>
                <!-- Latitude -->
                <ellipse class="globe-lat" cx="90" cy="90" rx="80" ry="30" stroke="url(#introGrad)" stroke-width="1" opacity="0.4"/>
                <!-- Longitude -->
                <ellipse class="globe-long" cx="90" cy="90" rx="30" ry="80" stroke="url(#introGrad)" stroke-width="1" opacity="0.4"/>
                <!-- Center -->
                <circle class="globe-center" cx="90" cy="90" r="10" fill="url(#introGrad)"/>
                
                <!-- Cardinal Points (main personas) -->
                <g class="cardinal-points">
                    <circle class="cardinal-point" cx="90" cy="10" r="7" fill="#00d4ff"/>
                    <circle class="cardinal-point" cx="170" cy="90" r="7" fill="#7c3aed"/>
                    <circle class="cardinal-point" cx="90" cy="170" r="7" fill="#14b8a6"/>
                    <circle class="cardinal-point" cx="10" cy="90" r="7" fill="#00d4ff"/>
                </g>
                
                <!-- Secondary segment points (positioned on orbits) -->
                <g class="segment-points">
                    <circle class="segment-point seg-1" cx="130" cy="35" r="5" fill="#ec4899"/>
                    <circle class="segment-point seg-2" cx="150" cy="120" r="4" fill="#f59e0b"/>
                    <circle class="segment-point seg-3" cx="50" cy="145" r="5" fill="#10b981"/>
                    <circle class="segment-point seg-4" cx="30" cy="60" r="4" fill="#8b5cf6"/>
                    <circle class="segment-point seg-5" cx="120" cy="55" r="3" fill="#06b6d4"/>
                    <circle class="segment-point seg-6" cx="60" cy="125" r="3" fill="#f43f5e"/>
                    <circle class="segment-point seg-7" cx="125" cy="125" r="3.5" fill="#84cc16"/>
                    <circle class="segment-point seg-8" cx="55" cy="55" r="3.5" fill="#a855f7"/>
                </g>
                
                <defs>
                    <linearGradient id="introGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" stop-color="#00d4ff"/>
                        <stop offset="50%" stop-color="#7c3aed"/>
                        <stop offset="100%" stop-color="#14b8a6"/>
                    </linearGradient>
                </defs>
            </svg>
        </div>
        
        <!-- Text Content -->
        <div class="text-content">
            <!-- Brand Name -->
            <div class="brand-name">
                <span class="letter">A</span>
                <span class="letter dot">.</span>
                <span class="letter">T</span>
                <span class="letter dot">.</span>
                <span class="letter">L</span>
                <span class="letter dot">.</span>
                <span class="letter">A</span>
                <span class="letter dot">.</span>
                <span class="letter">S</span>
            </div>
            
            <!-- Acronym Expansion -->
            <div class="acronym-line">
                <span class="acronym-word"><span class="highlight">A</span>udience</span>
                <span class="acronym-word"><span class="highlight">T</span>argeting</span>
                <span class="acronym-word ampersand">&</span>
                <span class="acronym-word"><span class="highlight">L</span>ayered</span>
                <span class="acronym-word"><span class="highlight">A</span>nalysis</span>
